<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Contact Page</title>
</head>

<body>
  <form action="results.html" method="GET" enctype="multipart/form-data">

    <div>
    <h1>Contact Form</h1>
      <span>Please fill all the texts in the fields.</span>
    </div>

      <label for="email"><h2>Email</h2></label>
      <input type="email" name="email" id="email" >
    </div>

    <div>
      <h2>How did you hear about me?</h2>
      <div>
        <label for="classmate">Classmate</label>
        <input type="checkbox" name="classmate" id="classmate">
      </div>
      <div>
        <label for="rsubmission">Resume Submission</label>
        <input type="checkbox" name="rsubmission" id="rsubmission">
      </div>
      <div>
        <label for="linkedin">LinkedIn</label>
        <input type="checkbox" name="linkedin" id="linkedin">
      </div>
      <div>
        <label for="carec">Coding Academy Rec</label>
        <input type="checkbox" name="carec" id="carec">
      </div>
    </div>

    <div>
      <h2>Would you like me to contact back?</h2>
    </div>
        <label for="yes">Yes!</label>
        <input type="radio" name="gender" id="yes" value="yes">
      </div>
      <div>
        <label for="no">No.</label>
        <input type="radio" name="gender" id="no" value="no">
      </div>
    </div>

    <div>
      <label for="date"><h2>Interested in a Birthday Wish?</h2></label>
      <input type="date" name="date" id="date" min="2019-06-10">
    </div>

    <div>
      <label for="comment">Comments</label>
      <textarea id="comment" name="comment"></textarea>
    </div>

    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
  </form>

  <!-- <script src="scripts.js"></script> -->
</body>

</html>
